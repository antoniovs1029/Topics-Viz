{% extends "layout.html" %}
{% block content %}

<h1> Tópico # {{ topic_id }} ({{nwords}} palabras) </h1>

<p>
<a href="{{url_for('topic', ts_id = ts_id, topic_id = topic_id - 1) }}" class="waves-effect waves-light btn-small">
    Anterior Tópico
</a>
<a href="{{url_for('topic', ts_id = ts_id, topic_id = topic_id + 1) }}" class="waves-effect waves-light btn-small">
    Siguiente Tópico
</a>
<a href="{{url_for('explore_topic_table', ts_id = ts_id, topic_id =  topic_id) }}" class="waves-effect waves-light btn-small orange darken-4">
    Explorar Distribuciones
</a>

<h5 class="center-align">
    {% for word in word_list %}
        {{word | safe}} -
    {% endfor %}
</h5>


{% endblock content %}
